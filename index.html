<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <img class="pattern-card" src="bg-pattern-card.svg" alt="pattern-card.svg">
    <div class="profile-pic">
      <img src="image-victor.jpg" alt="profile-pic">
    </div>
    <section>
      <div class="details">
        <h1>Victor Crest</h1>
        <span>26</span>
      </div> 
     <p>London</p>
    
     <div class="stats">
     <div>
      <h2>80K</h2> 
      <p>Followers</p> 
     </div>
    
     <div>
        <h2>803K</h2>
       <p>Likes</p> 
     </div>
    
      <div>
        <h2>1.4K</h2>
       <p>Photos</p> 
      </div>
     </div>
    </section>
  
 
  </main>

</body>
</html>
